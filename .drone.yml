---
kind: pipeline
name: Mechanics
type: kubernetes

clone:
  disable: false
  skip_verify: true


steps:
  - name: Retrieve tags
    image: alpine
    commands:
      - echo $(awk -F ':' '{if ($1 == "appVersion") print $2}' dronetest-helm/Chart.yaml)>  .tags
  - name: docker
    image: franc01s/docker
    #image: plugins/docker
    settings:
      username:
        from_secret: registry_username
      password:
        from_secret: registry_password
      #registry: registry.its-k8s-dev.swatchgroup.net
      repo: franc01s/dronetest
      dockerfile: ./Dockerfile
      insecure: false
      daemon_off: false
      debug: true
  - name: Kubernetes Update
    image: pelotech/drone-helm3
    settings:
      helm_command: upgrade
      namespace: dev
      chart: "./dronetest-helm"
      release: dronetest
      api_server:
        from_secret:  rancher_server
      kubernetes_token:
        from_secret: kubernetes_token
      kubernetes_ca:
        from_secret: kubernetes_ca
